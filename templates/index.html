<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


    <!-- Date Range Picker dependencies -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <title>Live Streaming</title>
</head>

<body style="background-color:#98b4aa">

    <!--large & midium layout-->
    <!--데스크탑-->

    <nav class="navbar navbar-light navbar-expand-lg" style="background-color:#74959a" fixed-top>
        <div class="container-fluid">
            <h4 class="navber-brand" style="color:#495371" href="#">Smart CCTV Streaming</h4>

            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#offcanvasNavbar" 
                    aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" 
                 tabindex="-1" 
                 style="width:50%"
                 id="offcanvasNavbar" 
                 aria-labelledby="offcanvasNavbarLabel">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
                    <button type="button" 
                            class="btn-close text-reset" 
                            data-bs-dismiss="offcanvas" 
                            aria-label="Close">
                    </button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">SubMenu1</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

</nav>

    <div class="container mt-3" style="background-color:#98b4aa">
        <div class="row">
            <!-- Title & Video -->
            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-6">
                <img src="{{ url_for('video_feed') }}" width="100%" />

                <!-- Button action form -->
                <h3 class="mt-5">플라스크 버튼</h3>
                <form method="post" action="/result">
                    <!-- record start & stop with timer -->
                    {% if rec == false %}
                    <p>
                        <input type="submit" value="녹화시작" name="button" class="btn btn-outline-primary" onclick="record_start()" />
                    </p>
                    {% else %}
                    <p>
                        <input type="submit" value="녹화종료" class="btn btn-outline-primary" name="button" />
                        <span id="clock" style="color: gray">0:00:00</span>
                    </p>
                    {% endif %}

                    <!-- capture picture -->
                    <p><input type="submit" value="캡쳐" class="btn btn-outline-primary" name="button" /></p>

                    <!-- recording scheduler -->
                    <p>
                        <input type="text" style="width:380px" id="scheduler" class="btn btn-outline-primary" name="scheduler" value="예약녹화" />
                        <input type="submit" value="예약녹화" class="btn btn-outline-primary" name="button" />
                    </p>
                </form>
                <span id="time" style="color: gray">0:00:00</span>
            </div>
        </div>
    </div>

    <script>
        // record start & set time in sessionStorage
        function record_start() {
            const startTimeOfRecord = Date.now();
            sessionStorage.setItem("startTimeOfRecord", startTimeOfRecord);
        }

        // show recording time when on-air per 1 minutes
        setInterval(function () {
            const Time = document.getElementById("time");
            const recordingTime = new Date();
            Time.innerText = recordingTime.toLocaleString();

            const Target = document.getElementById("clock");
            const startTimeOfRecord = parseInt(sessionStorage.getItem("startTimeOfRecord"));

            const hours = parseInt((recordingTime - startTimeOfRecord) / 1000 / 60 / 60);
            const minutes = parseInt((recordingTime - startTimeOfRecord) / 1000 / 60);
            const seconds = parseInt((recordingTime - startTimeOfRecord) / 1000);

            Target.innerText = `${hours > 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds
                }`;
        }, 1000);

        // Date Range Picker
        $(function () {
            $("#scheduler").daterangepicker({
                locale: {
                    format: "YYYY-MM-DD HH:mm:ss",
                    separator: " ~ ",
                    applyLabel: "확인",
                    cancelLabel: "취소",
                    fromLabel: "From",
                    toLabel: "To",
                    customRangeLabel: "Custom",
                    weekLabel: "W",
                    daysOfWeek: ["월", "화", "수", "목", "금", "토", "일"],
                    monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                    firstDay: 1,
                },
                startDate: new Date(),
                endDate: new Date(),
                minDate: new Date(),
                drops: "up",
                timePicker: true,
                timePicker24Hour: true,
                timePickerSeconds: true,
            });
        });
    </script>
</body>
</html>
