<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Date Range Picker dependencies -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

        <!-- 외부 파일 모음 -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
        <script type="text/javascript" src="{{ url_for('static', filename='js/ajax.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/dateRangePicker.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/init.js') }}"></script>

        <!-- Google Font API -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet" />

        <title>Live Streaming</title>
    </head>

    <body>
        <!-- 네비게이션 바 시작 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <!-- 네비게이션 바 타이틀 시작 -->
                <h4 class="navber-brand">Smart CCTV Streaming</h4>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 네비게이션 바 타이틀 끝 -->

                <!-- 오프캔버스 시작 -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link link" aria-current="page" id="storageButton">Storage</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link" aria-current="page" id="dataChartButton">Data Chart</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 오프캔버스 끝 -->
            </div>
        </nav>
        <!-- 네비게이션 바 끝 -->

        <div class="container mt-3" style="background-color: #98b4aa">
            <div class="row">
                <!-- Title & Video -->
                <div class="col-lg-8 col-md-8 col-sm-6 col-xs-6">
                    <img src="{{ url_for('video_feed') }}" width="100%" />

                    <!-- Button action form -->
                    <h3 class="mt-5">플라스크 버튼</h3>
                    <form method="post" action="/result">
                        <!-- record start & stop with timer -->
                        {% if rec == false %}
                        <p>
                            <input type="submit" value="녹화시작" name="button" class="btn btn-outline-primary" onclick="record_start()" />
                        </p>
                        {% else %}
                        <p>
                            <input type="submit" value="녹화종료" class="btn btn-outline-primary" name="button" />
                            <span id="recordingClock" style="color: gray">0:00:00</span>
                        </p>
                        {% endif %}

                        <!-- capture picture -->
                        <p><input type="submit" value="캡쳐" class="btn btn-outline-primary" name="button" id="capture" /></p>

                        <!-- recording scheduler -->
                        <p>
                            <input type="text" id="scheduler" class="btn btn-outline-primary" name="scheduler" value="예약녹화" />
                            <input type="submit" value="예약녹화" class="btn btn-outline-primary" name="button" />
                        </p>
                    </form>

                    <!--  현재 시각을 보여줍니다. -->
                    <div id="presentTime" style="color: gray">0:00:00</div>

                    <!-- 데이터 차트 시각화 정보를 가져옵니다. -->
                    <div id="dataChart">Data Chart</div>

                    <!-- TODO: 모달 이미지 그리드 방식으로 구현하기. -->
                    <!-- 모달 이미지를 가져옵니다. -->
                    <div class="modal">
                        <div class="modal_content">
                            {% if not session["imageName"] %}
                            <div>아직 데이터가 없습니다.</div>
                            {% else %} {% for image in session["imageName"] %}
                            <img src="{{ url_for('static', filename=image|string) }}" width="10%" />
                            {% endfor %}{% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
